<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Go with the Flow</title>



  <!-- Google Fonts: Sleek, masculine header -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Chart.js + Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Your JavaScript -->
  <script type="module" src="js/yakima.js" defer></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://geology.com/world/world-map.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
    }

    .content-wrapper {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.88);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    #currentFlow {
      text-align: center;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #filter-buttons {
      text-align: center;
      margin: 1rem 0;
    }

    #map {
      height: 400px;
      margin-bottom: 2rem;
    }

    #river-summary {
      flex: 1 1 400px;
      max-width: 600px;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      font-size: 1rem;
    }

    .chart-box {
      flex: 1 1 400px;
    }

    .chart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="logo-header">
      <a href="index.html">
        <img src="images/logo.png" alt="RiverIntel logo" />
      </a>
    </div>


    

     <!-- State Filters -->
     <div id="state-buttons" style="text-align: center; margin: 1rem 0;"></div>
     <div id="reset-button-container" style="text-align:center; margin-bottom: 1rem;"></div>
    <p style="text-align: center; font-size: 1.1rem; font-weight: 300; margin-top: -0.5rem; margin-bottom: 1.5rem;">
      The latest conditions, flow charts from USGS, and summarized fly fishing reports for your favorite Western Washington rivers.
    </p>

   

    <div id="currentFlow">Loading current flow...</div>

    <!-- 2-column layout -->
    <div class="main-grid">
      <div class="left-side">
        <div id="filter-buttons"></div>
        <div id="river-summary"></div>
      </div>

      <div class="right-side">
        <div id="map"></div>

        <div id="yakimaFlowChartContainer" class="chart-box">
          <div id="sevenDayTitle" style="text-align:center">Past 7 Days</div>
          <div id="sevenDayPrompt" style="display: none; padding: 2rem; text-align: center; font-size: 1rem; color: #333;">
            Select a river above to view recent flow data.
          </div>
          <canvas id="yakimaFlowChart" style="display: block;"></canvas>
        </div>
      </div>
    </div>

    <!-- Year Chart Full Width -->
    <div class="chart-container">
      <div class="chart-box">
        <h2 id="yearTitle" style="text-align:center">Past Year</h2>
        <div id="yearPrompt" style="display: none; padding: 2rem; text-align: center; font-size: 1rem; color: #333;">
          Select a river to view year-long flow trends.
        </div>
        <canvas id="yakimaYearChart" style="display: block;"></canvas>
      </div>
    </div>
  </div>
</body>

</html>
